name: Maven build

on: 
  pull_request:
    branches: master
  push:
    branches: master


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Maven
      run: xvfb-run mvn -B package --file pom.xml
